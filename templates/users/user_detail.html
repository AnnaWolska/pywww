{% extends "base.html" %}
{% load static %}

{% block content %}
   User: {{ object.username }}

    <div class="container">
        <div class="col-sm-12">
            <h2>{{ object.username }}</h2>
            {%  if object.name %}
            <p>{{ object.name }}</p>
            {% endif %}
        </div>
    </div>

    {% if object == request.user %}
    <div class="row">
    {% endif %}
    </div>
{% endblock %}
